<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <style>
        table, th, td {
            border: 1px solid #000;
            padding: 4px;
        }

        img {
            width: 64px;
        }

        #texte {
            width: 50%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body style="font-family: sans-serif;">
<div id="contenu">
    <h1>Générateur de lignes de punition</h1>
    <p>
        <label for="texte">Texte à copier : </label>
        <input type="text" id="texte" name="texte" v-model="texte">
        <br/>
        <label for="nombre">Nombre de lignes : </label>
        <input type="number" id="nombre" name="nombre" v-model="nombre" min="1" max="1000">
        <br/>
        <button v-on:click="generer_punition">Générer</button>
    </p>
    <hr/>
    <div v-for="(texte, index) in lignes">
        <p>{{ index + 1 }}. {{ texte }}</p>
    </div>
</div>
<script>
    let vue1 = new Vue({
        el: "#contenu",
        data: {
            nombre: 1,
            texte: "",
            lignes: []
        },
        methods: {
            generer_punition: function () {
                this.lignes = []
                for (i = 1; i <= this.nombre; i++) {
                    this.lignes.push(this.texte)
                }
                console.log(this.lignes)
                return this.lignes
            }
        }
    })
</script>
</body>
</html>
